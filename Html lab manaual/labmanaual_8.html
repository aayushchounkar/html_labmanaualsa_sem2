<!DOCTYPE html>
<html lang="en">
<head>
<title>Audio and Video Clips</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #frame1, #frame2 {
        width: 50%;
        height: 100%;
        float: left;
        border: 1px solid #ccc;
        box-sizing: border-box;
        overflow: hidden;
    }
    audio, video {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="frame1">
    <audio controls>
        <source src="https://www.youtube.com/watch?v=tjA7nAHOAww" type="audio/mpeg">
    </audio>
</div>

<div id="frame2">
    <video controls>
        <source src="https://www.youtube.com/watch?v=tjA7nAHOAww" type="video/mp4">
    </video>
</div>

</body>
</html>
